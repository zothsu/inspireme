{% extends 'base.html' %}
{% block content %}
  
<div class="feed-container">
  <div class="feed-img">
  <img src="https://i.imgur.com/C76fnDu.png">
  </div>
  <div class="form-container">
  <div class="form-card">
    <h2>Add new post</h2>
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
  </div>
</div>
</div>
{% endblock %}
